# yaml-language-server: $schema=http://localhost:1313/v0/dialects/enhanced.json
$schema:     https://json-schema.org/draft/2020-12/schema
$id:         https://schematize.platen.io/v0/vocabularies/validation.json#/properties/maximum
title:       Numeric Inclusive Maximum Value
description: Defines a value that a numeric instance must be less than or equal to.
type:        number

schematize:
  url:     /vocabularies/validation/maximum
  publish: false
  description: |
    The `maximum` keyword defines a numeric value that an instance must be less than or equal
    to. If an instance is greater than this keyword's value, the instance is invalid.

    This keyword only applies to numeric instances.
