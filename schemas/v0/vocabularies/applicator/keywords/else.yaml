$dynamicRef: "#meta"

schematize:
  url:     /vocabularies/applicator/else
  publish: false
  description: |
    The `else` keyword defines a subschema that an instance must validate against if the instance
    doesn't meet the subschema defined by the `if` keyword.

    This keyword is ignored when it's defined without the `if` keyword.
