$id:         https://schematize.platen.io/v0/vocabularies/applicator.json#/properties/then
title:       Then Conditional
description: Defines a subschema an instance must validate against if it meets the `if` subschema.
$dynamicRef: "#meta"

schematize:
  url:     /vocabularies/applicator/then
  publish: false
  description: |
    The `then` keyword defines a subschema that an instance must validate against if the instance
    also meets the subschema defined by the `if` keyword.

    This keyword is ignored when it's defined without the `if` keyword.
