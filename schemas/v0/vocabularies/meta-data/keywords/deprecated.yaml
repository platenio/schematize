# yaml-language-server: $schema=http://localhost:1313/v0/dialects/enhanced.json
$schema:     https://json-schema.org/draft/2020-12/schema
$id:         https://schematize.platen.io/v0/vocabularies/meta-data.json#/properties/deprecated
title:       Deprecated Status
description: Indicates that the schema entry is no longer meant for use.
type:        boolean
default:     false

schematize:
  url:     /vocabularies/meta-data/deprecated
  publish: false
  description: |
    The `deprecated` keyword is an annotation for whether a schema or subschema is still supported.
    
    When the value of this keyword is `false`, it indicates that an instance shouldn't be used and
    may be removed in the future.
